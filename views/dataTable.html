<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/table.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  
  <body>
    <div class = "search-tutor">
      <form id="searchTutor">
        <div class = "search-bar">
          <h2>
            Cerca un Tutor
          </h2>
          <button type="button" id="filterByName" onclick="setFilter(1)">Nome</button>
          <button type="button" id="filterBySurname" onclick="setFilter(4)">Cognome</button>
          <button type="button" id="filterByUni" onclick="setFilter(2)">Università</button>
          <button type="button" id="filterByCourse" onclick="setFilter(3)">Corso</button>
          <div class = "tab">
            <input class = "input" type = "text" id = "searchValue" placeholder = "Cerca">
           <button class = "btnSearch" type="button" onclick="searchTutors()" id="btnSearch"> <i class="material-icons">person_search</i></button><br>
          </div> 
        </div>  
        <br>
        <table class = "table" id = "tableThead">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Email</th>
              <th>Università</th>
              <th>Corso</th>
              <th>Esami</th>
            </tr>

            <tbody id="myTable">

            </tbody>
        </table>
      </form>
    </div>
    
    <! Aggiunta di un nuovo tutor nel database>
    <div class = "add-tutor">
      <h2>
        Registra un nuovo Tutor
      </h2>

      <form action="" id="addTutor">
        <div>
          <label for="name">Nome</label>
          <div class = "tab">
            <input class = "input" type="text" id="name" name="name" placeholder = "Nome" >
          </div>
        </div>
        <br>
        <div>
          <label for="surname">Cognome</label>
          <div class = "tab">
           <input class = "input" type="text" id="surname" name="name" placeholder = "Cognome">
          </div>
        </div>
        <br>
        <div>
          <label for="email">Email</label>
          <div class = "tab">
           <input class = "input" type="email" id="email" name="email" placeholder = "Email">
          </div>
        </div>
        <br>
        <div>
          <label for="universita">Università</label>
          <div class = "tab">
           <input class = "input" list="nome-università" name="universita" id="universita" placeholder = "Università">
          </div>
        </div>
        <br>
        <div>
          <label for="corso">Corso di studi</label>
          <div class = "tab">
           <input class = "input" type="text" id="corso" name="corso" placeholder = "Corso di studi">
          </div>
          <button type="button" id="newValue" onclick= "addTutor()"> <i class="material-symbols-outlined">add</i></button>
        </div>
      </form>
    </div> 
    
    <! Calcellazione di un tutor nel database>
    <div class = "delete-tutor">
      <h2>
        Calcellazione dati Tutor
      </h2>
    
      <form action="" id="deleteTutor">
        <label for= "search"> ID Tutor</label><br>
        <div class = "tab">
          <input class = "input" type="number" id="idTutor" name="idTutor" placeholder = "Inserisci ID tutor">
         <button type="button" id="deleteValue" onclick= "deleteTutor()" ><i class="material-symbols-outlined">delete</i></button>
        </div>
      </form>
    </div>
    <hr>
    
    <! Aggiornamento tutor dati tutor>
    <div class = "update-tutor">
      <h2>
        Aggiornamento dati Tutor
      </h2>
      <form id = "updateTutor">
        <label for="id">ID Tutor</label><br>
        <div class = "tab">
          <input class = "input" id="id" name="id" placeholder = "Inserisci ID tutor" >
        </div>
        <br>
        <div>
          <label for="id">Modifica</label>
          <button type="button" id="filterByEmail" onclick= "setEmailFilter()">Email</button>
          <button type="button" id="filterByExam" onclick= "setExamFilter()">Nuovo Esame</button>
        </div>
        <div class = "tab">
          <input class = "input" type="text" id="valore" name="valore" placeholder = "Inserisci modifica" >
          <button type="button" id="changeValue" onclick= "updateTutor()" ><i class="material-symbols-outlined">change_circle</i></button>
        </div>
      </form>
    </div>
    
  </body>

  <script>
    var myArray = []
    const filtroEsame   = false;
    const filtroEmail   = false;
    
    //valori di default nel momento del caricamento della pagina
    localStorage.setItem("defaultFilter", 0);
    localStorage.setItem("defaultSearchValue", " ");
    
    sessionStorage.setItem("filter", localStorage.defaultFilter);
    sessionStorage.setItem("searchValue", "none ");
    
    $.ajax({
      method:'GET',
      url:'https://progetto-piattaforme-territorio.glitch.me/printAll' ,
      success: function(response){
        myArray = response;
        buildTable(myArray);
        console.log(myArray)
      }
    })
    
    //FUNZIONE PER AGGIUNGERE UN TUTOR
    async function addTutor(){
      //definisco i dati del nuovo tutor aggiungendo alcuni campi di default
      const newTutor = ({
        id:          Date.now().toString(),
        name :       document.getElementById("name").value,
        surname :    document.getElementById("surname").value,
        email :      document.getElementById("email").value,
        universita : document.getElementById("universita").value,
        corso :      document.getElementById("corso").value,
        esami:       [] 
      })
      //opzioni per la fetch
      const options = {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json',
        },
        body: JSON.stringify(newTutor),
      };
      //eseguo la fetch
      fetch('https://progetto-piattaforme-territorio.glitch.me/home/addTutor', options)
      .then((response) => {
        if (response.ok) {
          alert("Nuovo tutor aggiunto!");
          return response.json();
        }
        alert('ERROR!Something went wrong!');
      })
      .then(data =>{
        myArray = data;
        buildTable(myArray);
        console.log(myArray)
      })
      .catch(e => {
          console.log(e);
      });
      //pulisce la form
      document.getElementById("addTutor").reset();
    }
    
    //FUNZIONE PER RICERCARE UN TUTOR
    async function searchTutors(){
      sessionStorage.setItem("searchValue", document.getElementById("searchValue").value);

      //opzioni per la fetch
      const options = {
        method: 'GET',
        headers: {
        'Content-Type': 'application/json',
        }
      };
      
      //eseguo la fetch
      fetch('https://progetto-piattaforme-territorio.glitch.me/home/searchTutors/'+sessionStorage.filter+'/'+ sessionStorage.searchValue, options)
      .then((response) => {
        if (response.ok) {
          alert("La ricerca ha prodotto risultati!");
          return response.json();
        }
        alert('ERROR!Something went wrong!');
      })
      .then(data =>{
        if(data != 0){
          myArray = data;
          console.log(myArray);
          buildTable(myArray);
        }
      })
      .catch(e => {
          console.log(e);
      });
      //pulisce la form
      document.getElementById("searchTutor").reset();
    }
    
    function setFilter(value){
      sessionStorage.setItem("filter", value);
    }
    
    function setSearchValue(){
      sessionStorage.setItem("searchValue",document.getElementById("searchValue").value );
    }

    function buildTable(data){
      var table = document.getElementById('myTable')
      $("#myTable").empty();

      for (var i = 0; i < data.length; i++){
        var row = `<tr>
                <td>${data[i].id}</td>
                <td>${data[i].name}</td>
                <td>${data[i].surname}</td>
                <td>${data[i].email}</td>
                <td>${data[i].universita}</td>
                <td>${data[i].corso}</td>
                <td><button value = ${i} id="showExams" onclick="displayExams(myArray[this.value])" <i class="material-symbols-outlined"> keyboard_double_arrow_right</td>
              </tr>`
        table.innerHTML += row;
      }
    }
    
    // FUNZIONE PER ELIMINARE UN TUTOR 
    async function deleteTutor(idTutor){
      sessionStorage.setItem("idTutor", document.getElementById("idTutor").value);
      //opzioni per la fetch
      const options = {
        method: 'DELETE'
      };
      console.log(sessionStorage.idTutor);
      //eseguo la fetch
      fetch('https://progetto-piattaforme-territorio.glitch.me/home/deleteTutor/'+ sessionStorage.idTutor, options)
      .then((response) => {
        if (response.ok) {
          alert("Tutor eliminato!");
          return response.json();
        }
        alert('ERROR '+ response.status +'! Id inserito non esiste!');
        //invio al client la risposta sotto formato json
        response.json();
      })
      .then(data =>{
        if(data != 0){
          myArray = data;
          console.log(myArray);
          buildTable(myArray);
        }
      })
      .catch(e => {
          console.log(e);
      });
      //pulisce la form
      document.getElementById("deleteTutor").reset();
    }
    
    //FUNZIONE PER MODIFICARE UN TUTOR 
    async function updateTutor(){
      //definisco i vali paramentri da passare all'api
      const id         = document.getElementById("id").value;
      const action     = sessionStorage.action;
      let changeValue  = document.getElementById("valore").value;

      //opzioni per la fetch
      const options = {
        method: 'PUT'
      };
      //eseguo la fetch
      fetch('https://progetto-piattaforme-territorio.glitch.me/home/updateTutor/'+ id +'/'+ action +'/'+ changeValue, options)
      .then((response) => {
        if (response.ok) {
          alert("Modifica effettuata!");
          return response.json();
        }
        alert('ERROR '+ response.status +'! Impossibile eseguire la modifica!');
        //invio al client la risposta sotto formato json
        response.json();
      })
      .then(data =>{
        if(data != 0){
          myArray = data;
          console.log(myArray);
          buildTable(myArray);
        }
      })
      .catch(e => {
          console.log(e);
      });
      //setto nuovamente a false i filtri
      if(filtroEsame == true){
        setExamFilter();
      }
      if(filtroEmail == true){
        setEmailFilter();
      }
      //pulisce la form
      document.getElementById("updateTutor").reset();
    }
    
    async function displayExams(element){
      if(element.esami.length != 0){
        alert(element.esami);
      }
      else{
        alert("Nessun esame inserito!");
      }
    }
    
    function setExamFilter(){
      sessionStorage.setItem("filtroEsame", !filtroEsame);
      sessionStorage.setItem("action", "newExam");
    }
    
    function setEmailFilter(){
      sessionStorage.setItem("filtroEmail", !filtroEmail);
      sessionStorage.setItem("action", "newEmail");
    }

  </script>
